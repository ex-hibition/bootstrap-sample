<h2>user.componet</h2>

<p>
  <button class="btn btn-dark" (click)="getUser()">Search User</button>
</p>

<div *ngIf="user">
    <table class="table">
        <thead>
            <tr>
                <th>
                    id
                </th>
                <th>
                    name
                </th>
            </tr>
        </thead>
        <tbody>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
        </tbody>
    </table>
</div>
