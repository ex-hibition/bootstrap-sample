<div>
    <table class="table">
        <thead>
            <tr>
                <th>
                    id
                </th>
                <th>
                    name
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="user">

                <td>{{ user.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
